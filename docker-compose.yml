services:
  # Aplicação Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digital-courses-app
    container_name: digital-courses-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - digital-courses-network
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: digital-courses-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - digital-courses-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: digital-courses-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-digital_courses}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - digital-courses-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: digital-courses-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - digital-courses-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: digital-courses-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-laravel}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    networks:
      - digital-courses-network
    depends_on:
      - db

  # Node.js para Vite (desenvolvimento frontend)
  node:
    image: node:20-alpine
    container_name: digital-courses-node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - digital-courses-network

networks:
  digital-courses-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
